<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlexxStores</title>
    <link rel="stylesheet" href="styles/stylesGlobal.css"/>
    
</head>
<body>
    <div class="navbar show-menu">
        <div class="header-inner-content">
            <h1 class="logo">ALEXX<span>STORE</span></h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre</li>
                    <li>Contatos</li>
                    <li>Conta</li>
                </ul>
            </nav>
            <div class="nav-icon-container">
                <img src="images/cart.png" />
                <img src="images/menu.png" class="menu-botton" />
            </div>
        </div>
    </div>
    <header>
        <div class="header--inner-content">
            <div class="header-botton-side">
            <div class="header-botton-side-left">
                <h2>De um Novo Estilo ao Seu Trabalho!</h2>
                <p>
                    Sucesso nem sempre tem haver com grandeza. Tem haver com 
                    consistência. Trabalho duro consistente supera o sucessso. A
                     grandeza virá.
                </p>
                <button>Ver Agora &#8594;</button>
            </div>
                <div class="header-botton-side-rigth">
                    <img src="images/gaming-msi-header.png" alt="" />
              </div>
            </div>
        </div> 
    </header>

    <!-- Main Content -->

    <main>
        <div class="gray-background">
            <div class="page-inner-content">
                <div class="cols cols-3">
                    <img src="/images/products/product-1.png" alt="">
                    <img src="/images/products/product-2.png" alt="">
                    <img src="/images/products/product-3.png" alt="">
                </div>
            </div>
        </div>

        <div>
            <div class="page-inner-contant">
                <h3 class="section-title">Produtos Selecionados</h3>
                <div class="subtitle-underline"></div>
                <div></div>
            </div>
        </div>
    </main>

    <script>
            const navbar = document.querySelector(".navbar");
            const menuButton = document.querySelector(".menu-botton");

            menuButton.addEventListener('click', () => {
                navbar.classList.toggle("show-menu")
            });

    </script>


</body>
</html>
